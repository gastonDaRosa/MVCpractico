<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Consultas</title>
    <script src="/vistaWeb.js"></script>
    <link rel="stylesheet" href="../base.css" />
  </head>
  <body>
    <script src="/utilesVista.js"></script>
    <div class="container">
      <h1>Ingreso de Consultas</h1>

      <!-- Producto más barato -->
      <div id="productoMasBarato"></div>

      <!-- Clientes que lo compraron -->
      <div id="tablaClientesBarato"></div>

      <div id="tablaConsultas"></div>
    </div>

    <script>
      urlIniciarVista = "/clientes/vistaConectada";

      const divProducto = document.getElementById("productoMasBarato");
      const divClientes = document.getElementById("tablaClientesBarato");
      const tabla = document.getElementById("tablaConsultas");

      // Mostrar producto más barato (según ProductoDto)
      function mostrar_producto(producto) {
        divProducto.innerHTML = `
          <h3>Producto más barato</h3>
          Código: ${producto.codigo}<br>
          Nombre: ${producto.nombre}<br>
          Precio: $${producto.precio}<br>
          Stock: ${producto.unidades}<br>
          Proveedor: ${producto.proveedor ?? "-"}
        `;
      }

      function mostrar_clientes(clientes) {
        if (!clientes || clientes.length === 0) {
          divClientes.innerHTML =
            "<h3>Clientes que lo compraron</h3><p>No hay clientes que hayan comprado el producto.</p>";
        } else {
          divClientes.innerHTML =
            "<h3>Clientes que lo compraron</h3>" +
            crearTablaDesdeJson(clientes);
        }
      }

      function mostrar_consultas(consultas) {
        tabla.innerHTML = crearTablaDesdeJson(consultas);
      }
      function mostrar_consulta(consulta) {
        document.getElementById("nombre").value = consulta.nombre;
        document.getElementById("email").value = consulta.email;
      }
      function mostrar_habilitarIngreso(habilitar) {
        const nombre = document.getElementById("nombre");
        const email = document.getElementById("email");
        const btnGuardar = document.getElementById("btnGuardar");

        nombre.value = "";
        email.value = "";
        nombre.disabled = !habilitar;
        email.disabled = !habilitar;
        btnGuardar.disabled = !habilitar;
      }
      function mostrar_limpiarEntradas(limpiar) {
        document.getElementById("nombre").value = "";
        document.getElementById("email").value = "";
        document.getElementById("cedula").value = "";
      }
      async function mostrar_mensaje(mensaje) {
        await mostrarMensaje(mensaje);
      }

      window.addEventListener("DOMContentLoaded", () => {
        submit("/clientes/consultaProductoMasBarato", "");
      });
    </script>
  </body>
</html>
