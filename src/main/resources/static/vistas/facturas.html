<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>
    <script src="/vistaWeb.js"></script>
    <link rel="stylesheet" href="../base.css">
</head>
<body>
     <script src="/utilesVista.js"></script>
    <div class="container">
        <h1>Ingreso de Facturas</h1>

        <form id="formBuscar" method="POST" action="/buscarFactura">
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
                <button type="submit" id="btnBuscar">Buscar</button>
            </div>
        </form>

        <form id="formGuardar" method="POST" action="/guardarFactura">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"  >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"  >
            </div>
            <button type="submit" id="btnGuardar"  >Guardar</button>
        </form>

        <div id="tablaFacturas"></div>
    </div>

    <script>
        urlIniciarVista = "/facturas/vistaConectada";
        const formBuscar = document.getElementById('formBuscar');
        const formGuardar = document.getElementById('formGuardar');
        const nombre = document.getElementById('nombre');
        const email = document.getElementById('email');
        const btnGuardar = document.getElementById('btnGuardar');
        const cedulaInput = document.getElementById('cedula');
        const tabla = document.getElementById('tablaFacturas');

        formBuscar.addEventListener('submit', function(e) {
            e.preventDefault();
            submit("/facturas/ingresarCedula",serializarFormulario('formBuscar'));

        });

        formGuardar.addEventListener('submit', function(e) {
            e.preventDefault();
            submit("/facturas/guardarFactura",serializarFormulario('formGuardar'));
          
        });
      
        function mostrar_facturas(facturas){
          
           tabla.innerHTML = crearTablaDesdeJson(facturas);
           
        }
        function mostrar_factura(factura){
            nombre.value = factura.nombre;
            email.value = factura.email;
        }
        function mostrar_habilitarIngreso(habilitar) {
            nombre.value = '';
            email.value = '';
            nombre.disabled = !habilitar;
            email.disabled = !habilitar;
            btnGuardar.disabled = !habilitar;
        }
        function mostrar_limpiarEntradas(limpiar) {
            nombre.value = '';
            email.value = '';
            cedulaInput.value = '';
        }
        async function mostrar_mensaje(mensaje){
            await mostrarMensaje(mensaje);
        }
    </script>
</body>
</html>
