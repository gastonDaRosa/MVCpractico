<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Productos</title>
    <script src="/vistaWeb.js"></script>
    <link rel="stylesheet" href="../base.css" />
  </head>
  <body>
    <script src="/utilesVista.js"></script>
    <div class="container">
      <h1>Ingreso de Productos</h1>

      <form id="formBuscar" method="POST" action="/buscarProducto">
        <div class="form-group">
          <label for="nombreBsc">Nombre:</label>
          <input type="text" id="nombreBsc" name="nombreBsc" required />
          <button type="submit" id="btnBuscar">Validar</button>
        </div>
      </form>

      <form id="formGuardar" method="POST" action="/guardarProducto">
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" />
        </div>
        <div class="form-group">
          <label for="unidades">Unidades:</label>
          <input type="number" id="unidades" name="unidades" />
        </div>
        <div class="form-group">
          <label for="proveedores">Proveedores:</label>
          <div id="selectProveedores"></div>
        </div>

        <button type="submit" id="btnGuardar">Guardar</button>
      </form>

      <div id="tablaProductos"></div>
    </div>

    <script>
      urlIniciarVista = "/productos/vistaConectada";
      const formBuscar = document.getElementById("formBuscar");
      const formGuardar = document.getElementById("formGuardar");
      const nombreInput = document.getElementById("nombreBsc");
      const precio = document.getElementById("precio");
      const unidades = document.getElementById("unidades");
      const btnGuardar = document.getElementById("btnGuardar");
      const tabla = document.getElementById("tablaProductos");
      const divSelect = document.getElementById("selectProveedores");
      const select = document.getElementById("proveedoresSelect");

      formBuscar.addEventListener("submit", function (e) {
        e.preventDefault();
        submit("/productos/ingresarNombre", serializarFormulario("formBuscar"));
      });

      formGuardar.addEventListener("submit", function (e) {
        e.preventDefault();
        submit(
          "/productos/guardarProducto",
          serializarFormulario("formGuardar")
        );
      });

      function mostrar_productos(productos) {
        tabla.innerHTML = crearTablaDesdeJson(productos);
      }
      function mostrar_producto(producto) {
        nombreInput.value = producto.nombre;
        precio.value = producto.precio;
        unidades.value = producto.unidades;
        mostrar_habilitarIngreso(false);

        setTimeout(() => {
          const selectReal = document.getElementById("proveedoresSelect");
          if (selectReal && producto.proveedor) {
            selectReal.value = producto.proveedor;
          }
        }, 100);
      }


      function mostrar_proveedores(proveedores) {
        divSelect.innerHTML = crearListaDesdeJson({
          data: proveedores,
          campoMostrar: "nombre",
          campoValor: "nombre",
          id: "proveedoresSelect",
        });
      }
      function mostrar_habilitarIngreso(habilitar) {
        //nombreInput.value = '';
        //precio.value = "";
        //unidades.value = "";

        precio.disabled = !habilitar;
        unidades.disabled = !habilitar;
        btnGuardar.disabled = !habilitar;
        setTimeout(() => {
          const selectReal = document.getElementById("proveedoresSelect");
          if (selectReal ) {
            selectReal.disabled = !habilitar;
          }
        }, 100);
        
      }
      function mostrar_limpiarEntradas(limpiar) {
        precio.value = "";
        unidades.value = "";
        nombreInput.value = "";
      }
      async function mostrar_mensaje(mensaje) {
        await mostrarMensaje(mensaje);
      }
    </script>
  </body>
</html>
